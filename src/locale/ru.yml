    Userscript:
        Name: Установить скрипт
        Text: >
            <h3>Зачем?</h3>
            <p>
                На всех поддерживаемых сайтах на странице с аниме появится кнопка
                перехода напрямую к просмотру, а также возле никнеймов/аватаров пользователей,
                поддержавших проект, появится специальная отметка.
                <br/>
                Скрипт не является обязательным, сайт отлично работает и без него
            </p>
            <h3>Как?</h3>
            <ol>
                <li>
                    Установите мененджер скриптов. Мы рекомендуем
                    <a href="$violentLink" target="_blank">ViolentMonkey</a>
                    или
                    <a href="$tamperLink" target="_blank">TamperMonkey</a>
                </li>
                <li>
                    Установите <a href="http://plashiki.su/assets/plashiki.user.js" target="_blank">скрипт</a>
                </li>
                <li>
                    Обновите страницу
                </li>
            </ol>
            <p>
                Если все успешно, то кнопка, предлагающая установку скрипта, пропадет из бокового меню.
            </p>
