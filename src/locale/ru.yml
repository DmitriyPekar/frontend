        Name: Поддержка
    Legal:
        Name: Правообладателям
        Text: >
            <p>
                Данный сайт не хранит медиафайлы, а лишь предоставляет обертку для базы данных с
                ссылками на них.<br/>
                Все видео, доступные на этом сайте, по факту размещены на внешних веб-сайтах третьих лиц,
                за содержание которых мы не несем ответственности.
                Текстовое и информационное содержимое также получается из внешних источников (а именно:
                <a href="//shikimori.one" target="_blank">Шикимори</a>), за содержание которых мы также не несем ответственности.<br/><br/>
                Однако, если вы обнаружили материал, представленный на нашем сайте, который нарушает
                ваши авторские права
                или же дискредитирует Вашу компанию, предоставляя неверную или искаженную информацию,
                пожалуйста свяжитесь с нами для решения этого вопроса.<br/><br/>
                Для этого необходимо отправить e-mail с вашего корпоративного почтового ящика
                содержащий:
            </p>
            <ul>
                <li>контактные данные, реквизиты вашей компании</li>
                <li>прямую ссылку(ссылки) на материал, который вы считаете спорным</li>
                <li>заверенные сканированные копии документов, подтверждающих ваше эксклюзивное право на
                    материал
                </li>
                <li>в случае, если вы представляете интересы другой компании – копии документов на
                    посреднические услуги
                </li>
            </ul>
            <p>
                На адрес <a href="mailto:legal@plashiki.su">legal@plashiki.su</a><br/>
                Спасибо за понимание и сотрудничество.
            </p>
